image: gitpod/workspace-full

tasks:
  - name: "Load .env and start Docker environment"
    command: |
      if [ -f .env ]; then
        export $(grep -v '^#' .env | xargs)
      fi
      docker-compose -f .devcontainer/docker-compose.yml up -d

ports:
  - port: 9093
    onOpen: open-preview
  - port: 2181
    onOpen: ignore
  - port: 8080
    onOpen: open-preview
  - port: 8081
    onOpen: open-preview
  - port: 1883
    onOpen: ignore
