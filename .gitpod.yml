image: gitpod/workspace-full

tasks:
  # Task 1: sincronizzazione del secret e caricamento delle variabili locali
  - name: "Sync GROQ secret & load local env"
    command: |
      # Sincronizza il secret da GitHub in Gitpod
      gp secret sync-from-github GROQ_API_KEY || true

      # Fail fast se manca il token
      if [ -z "$GROQ_API_KEY" ]; then
        echo "‚ùå GROQ_API_KEY non disponibile, abort."
        exit 1
      fi

      # Esporta la variabile direttamente per il codice
      export GROQ_API_KEY="$GROQ_API_KEY"

      # Ricarica .env (se presente) per tutte le altre variabili
      if [ -f .env ]; then
        export $(grep -v '^#' .env | xargs)
      fi

  # Task 2: avvio del docker-compose
  - name: "Start Docker Compose"
    command: |
      docker-compose -f .devcontainer/docker-compose.yml up -d

ports:
  - port: 9093      # Kafka SSL
    onOpen: open-preview
  - port: 2181      # Zookeeper
    onOpen: ignore
  - port: 8080      # Airflow Webserver
    onOpen: open-preview
  - port: 8081      # NiFi
    onOpen: open-preview
  - port: 1883      # HiveMQ
    onOpen: ignore
