<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>NearYou Live Dashboard</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    html,body,#map{height:100%;margin:0;padding:0}
    #info{
      position:absolute;top:10px;left:50%;
      transform:translateX(-50%);
      background:rgba(255,255,255,0.85);
      padding:8px 12px;border-radius:4px;
      font-family:sans-serif;z-index:1000;
    }
  </style>
</head>
<body>
  <div id="info">Caricamento posizioni…</div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // mappa OSM
    const map = L.map('map').setView([45.4642,9.19], 14);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{
      attribution:'© OpenStreetMap contributors'
    }).addTo(map);

    // icona bici
    const bikeIcon = L.icon({
      iconUrl:'https://maps.google.com/mapfiles/kml/shapes/cycling.png',
      iconSize:[32,32], iconAnchor:[16,32]
    });

    // markers per utente
    const markers = {};
    const popup   = L.popup();
    let firstRun  = true;

    // polling 2 s
    setInterval(async ()=>{
      try{
        const res = await fetch('/api/positions');
        const {positions} = await res.json();

        document.getElementById('info').textContent =
          `Utenti attivi: ${positions.length}`;

        positions.forEach(u=>{
          if(!markers[u.user_id]){
            markers[u.user_id]=
              L.marker([u.latitude,u.longitude],{icon:bikeIcon}).addTo(map);
          }else{
            markers[u.user_id].setLatLng([u.latitude,u.longitude]);
          }

          if(firstRun){
            map.setView([u.latitude,u.longitude],15);
            firstRun=false;
          }

          if(u.message){
            popup.setLatLng([u.latitude,u.longitude])
                 .setContent(`<strong>Promo:</strong> ${u.message}`)
                 .openOn(map);
          }
        });
      }catch(e){console.error('fetch posizioni:',e)}
    },2000);
  </script>
</body>
</html>
