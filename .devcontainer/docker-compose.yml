version: "3.9"

services:
  # Container per l'ambiente principale (host "app")
  app:
    image: python:3.10-slim
    volumes:
      - ..:/workspace:cached
    command: sleep infinity
    privileged: true

  # Zookeeper: coordinatore per Kafka
  zookeeper:
    image: bitnami/zookeeper:latest
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes
    ports:
      - "2181:2181"

  # Kafka: broker per la messaggistica in SSL (porta 9093)
  kafka:
    image: bitnami/kafka:latest
    # Carica le variabili dal file .env (che deve trovarsi in .devcontainer/ oppure usare il percorso relativo opportuno)
    env_file:
      - .env
    volumes:
      - ../certs:/bitnami/kafka/config/certs   # Certificati per SSL
      - kafka_data:/bitnami/kafka               # Volume persistente per lo storage di Kafka
    environment:
      - KAFKA_ZOOKEEPER_CONNECT=zookeeper:2181
      - ALLOW_PLAINTEXT_LISTENER=no
      - KAFKA_CFG_LISTENERS=SSL://:9093
      - KAFKA_CFG_ADVERTISED_LISTENERS=SSL://kafka:9093
      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=SSL:SSL
      - KAFKA_CFG_INTER_BROKER_LISTENER_NAME=SSL
      - KAFKA_CFG_PROCESS_ROLES=broker
      - KAFKA_CFG_NODE_ID=1
      - KAFKA_CFG_SSL_KEYSTORE_LOCATION=/bitnami/kafka/config/certs/kafka.keystore.jks
      - KAFKA_CFG_SSL_KEYSTORE_PASSWORD=${KAFKA_KEYSTORE_PASS}
      - KAFKA_CFG_SSL_KEY_PASSWORD=${KAFKA_KEYSTORE_PASS}
      - KAFKA_CFG_SSL_TRUSTSTORE_LOCATION=/bitnami/kafka/config/certs/kafka.truststore.jks
      - KAFKA_CFG_SSL_TRUSTSTORE_PASSWORD=${KAFKA_KEYSTORE_PASS}
      - KAFKA_BROKER_ID=1
      - KAFKA_CFG_AUTO_CREATE_TOPICS_ENABLE=true
      # Imposta un Cluster ID fisso (utile per evitare warning e garantire la persistenza dello stato)
      - KAFKA_CLUSTER_ID=myClusterId
    ports:
      - "9093:9093"
    depends_on:
      - zookeeper

  # HiveMQ: broker per MQTT
  hivemq:
    image: hivemq/hivemq-ce:latest
    ports:
      - "1883:1883"
      - "8080:8080"

  # Apache NiFi: strumento di gestione flussi dati
  nifi:
    image: apache/nifi:latest
    environment:
      - NIFI_WEB_HTTP_PORT=8081
    ports:
      - "8081:8081"

volumes:
  kafka_data:
